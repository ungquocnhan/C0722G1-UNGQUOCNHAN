<script>
    // Viết hàm có tham số truyền vào là một chuỗi các ký tự.Hàm thực hiện tạo ra một cụm từ viết tắt
    // -	Nếu chuỗi có nhiều hơn hoặc bằng 2 từ trở lên thì hàm sẽ trả về 1 cụm từ viết tắt
    // là lấy các ký tự đầu tiên của từng từ và đổi sang in hoa.
    //     Ví dụ:   object     Oriented     programming => kết quả trả về :OOP
    // -	Nếu Chuỗi chỉ có duy nhất 1 từ thì kết quả trả về là 1 thông báo "Chuỗi chỉ có 1 từ nên không cần viết tắc"
    // -	    Ví du:   ObjectOriented => chuỗi này chỉ được tính chỉ có 1 từ
    //Lưu ý : Các từ được xác định bởi 1 hoặc nhiều cách;

    function vietTat(string) {
        string = string.toLowerCase();
        let newStr = string.split(' ');
        let newStr1 = [];
        let newStr2 = [];
        for (let i = 0; i < newStr.length; i++) {
            if (newStr[i] != '') {
                newStr1.push(newStr[i]);
            }
        }
        for (let i = 0; i < newStr1.length; i++) {
            if (newStr1.length >= 2) {
                newStr2.push(newStr1[i].charAt(0).toUpperCase());
            } else {
                return "Chuỗi chỉ có 1 từ nên không cần viết tắc";
            }
        }
        return newStr2.join('');
    }

    let str = "object     Oriented     programming";
    document.write(vietTat(str));
    document.write('<br>');

    let str2 = "ObjectOriented";
    document.write(vietTat(str2));
</script>
