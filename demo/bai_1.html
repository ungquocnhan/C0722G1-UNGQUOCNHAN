<!--Nhập từ bàn phím mảng số nguyên gồm n phần tử (n<=50).
Hiển thị ra màn hình danh sách các phần tử của mảng, hiện thị giá trị trung bình
 của các phần tử chia hết cho 5 ở vị trí chia hết cho 3 ( phần tử có index chia hết cho 3)-->
<!--Ví dụ: [15,2,3,5,10,15,7,8,9,10]. Kết quả sau khi thực hiện là: (15+5+10)/3) = 10-->
<script>
    let inputLength = prompt('Nhập độ dài mảng số nguyên (n <= 50):');
    let arr = [];
    for (let i = 0; i < inputLength; i++) {
        if (inputLength <= 50) {
            arr[i] = +prompt('Nhập phần tử của mảng' + i);
        }
    }
    document.write(arr + '<br>');
    let count = 0;
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        if (i % 3 === 0 && arr[i] % 5 === 0) {
            count++;
            sum += arr[i];
        }
    }
    document.write('Giá trị trung bình của các phần tử chia hết cho 5 ở vị trí chia hết cho 3 : ' + sum / count)
</script>
