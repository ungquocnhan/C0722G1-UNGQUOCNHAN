<script>
    // Viết hàm tìm giá trị lớn nhất, nhỏ nhất trong mảng 2 chiều
    let arr = [
        [13, 45, 83, 43, 25],
        [56, 43, 27, 76, 90],
        [12, 34, 67, 39, 55],
        [90, 12],
    ];

    function maxValue(array) {
        let max = array[0][0];
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array[i].length; j++) {
                if (max < array[i][j]) {
                    max = array[i][j];
                }
            }
        }
        return max;
    }

    function minValue(array) {
        let min = array[0][0];
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array[i].length; j++) {
                if (min > array[i][j]) {
                    min = array[i][j];
                }
            }
        }
        return min;
    }

    document.write('Số lớn nhất : ' + maxValue(arr) + ' . Số nhỏ nhất : ' + minValue(arr));


</script>
