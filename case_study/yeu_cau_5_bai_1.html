<script>
    // Bài 1: Viết hàm tính tổng các số chẵn trong ma trận có kích thước m*n. Với m, n là các số nhập từ bàn phím.
    let arr = [
        [1, 2, 5, 7, 9],
        [3, 5, 6, 8, 2],
        [4, 6, 5, 9, 0],
    ];

    function tongSoChan(array) {
        let sum = 0;
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array[i].length; j++) {
                if (array[i][j] % 2 == 0) {
                    sum += array[i][j];
                }
            }
        }
        return sum;

    }

    document.write(tongSoChan(arr));
</script>
