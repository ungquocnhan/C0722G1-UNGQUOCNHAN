<script>
    function transfer(string) {
        string = string.toLowerCase();
        let newStr = string.split(' ');
        let newStr1 = [];
        let newStr2 = [];
        for (let i = 0; i < newStr.length; i++) {
            if (newStr[i] != '') {
                newStr1.push(newStr[i]);
            }
        }
        for (let i = 0; i < newStr1.length; i++) {
            newStr2.push(newStr1[i].charAt(0).toUpperCase() + newStr1[i].slice(1));
        }
        return newStr2.join(' ');
    }

    function findLengthEst(string1) {
        let newStr1 = transfer(string1).split(' ');
        let lengthEst = newStr1[0];
        for (let i = 0; i < newStr1.length - 1; i++) {
            if (lengthEst.length < newStr1[i].length) {
                lengthEst = newStr1[i];
            }
        }
        return lengthEst;
    }

    let str = 'tRuong    TaN   HAI';
    let str1 = transfer(str);
    document.write(str1 + '<br>');
    document.write('Từ dài nhất :' + findLengthEst(str1));
    

</script>
</html>
