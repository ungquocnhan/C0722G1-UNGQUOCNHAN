<script>
    // Viết hàm liệt kê các số nguyên tố trong mảng 2 chiều, đếm các số nguyên tố có trong mảng đó
    let arr = [
        [1, 2, 3, 5, 8, 9],
        [11, 13, 15, 18, 19],
        [21, 23, 27, 28, 31],
        [45, 47, 43, 49, 42],
    ];

    function isAPrime(number) {
        if (number < 2) {
            return false;
        }

        for (let i = 2; i <= Math.sqrt(number); i++) {
            if (number % i == 0) {
                return false;
            }
        }
        return true;
    }

    function countPrime(array) {
        let newArr = [];
        for (let i = 0; i < array.length; i++) {
            for (let j = 0; j < array[i].length; j++) {
                if (isAPrime(array[i][j])) {
                    newArr.push(array[i][j]);
                }
            }
        }
        return newArr;
    }

    let arr2 = countPrime(arr);
    document.write('Số nguyên tố trong mảng : ' + arr2 + ' . Có' + arr2.length + ' số nguyên tố.');
</script>
