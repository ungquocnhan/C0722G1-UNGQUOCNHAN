<script>
    let characters = prompt('Nhập vào kí tự :');
    switch (characters) {
        case 'o':
        case 'u':
        case 'i':
        case 'a':
        case 'e':
            document.write('Là nguyên âm.');
            break;
        case 'q':
        case 'w':
        case 'r':
        case 't':
        case 'y':
        case 's':
        case 'p':
        case 'd':
        case 'f':
        case 'g':
        case 'h':
        case 'j':
        case 'k':
        case 'l':
        case 'z':
        case 'x':
        case 'c':
        case 'v':
        case 'b':
        case 'n':
        case 'm':
            document.write('Là phụ âm.');
            break;
    }
</script>
</html>
