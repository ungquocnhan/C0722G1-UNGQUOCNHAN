<script>
    for (let i = 0; i <= 4; i++) {
        for (let j = 0; j <= i; j++) {

            if (j == 0 || j == i || i == 4) {
                document.write('*');
            } else {
                document.write('&nbsp&nbsp');
            }
        }
        document.write('<br>');
    }
    
    





</script>
