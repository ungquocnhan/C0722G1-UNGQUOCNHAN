<script>
    function findMinNumber(number1, number2, number3) {
        let min;
        min = number1;
        if (number2 < min) {
            min = number2;
        }
        if (number3 < min) {
            min = number3;
        }
        return min;
    }
    let numberInput1 = +prompt('Nhập vào số thứ 1 :');
    let numberInput2 = +prompt('Nhập vào số thứ 2 :');
    let numberInput3 = +prompt('Nhập vào số thứ 3 :');
    document.write('Số nhỏ nhất :' + findMinNumber(numberInput1,numberInput2,numberInput3));
</script>
