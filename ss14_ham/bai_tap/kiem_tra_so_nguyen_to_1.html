<script>
    function isPrime(number) {
        let count = 0;
        if (number < 2) {
            alert('Không phải số nguyên tố');
        } else {
            for (let i = 2; i < number; i++) {
                if (number % i == 0) {
                    count++;
                }
            }
            if (count == 0) {
                alert('Là số nguyên tố');
            } else {
                alert('Không phải số nguyên tố')
            }
        }

    }

    let number = prompt('Nhập số kiểm tra số nguyên tố :');
    isPrime(number);

</script>
