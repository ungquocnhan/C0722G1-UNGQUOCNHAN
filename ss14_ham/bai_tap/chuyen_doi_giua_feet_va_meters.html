<script>
    function feetToMeters(feet) {
        let meters;
        meters = 0.305 * feet;
        return meters;
    }

    function metersToFeet(meters) {
        let feet;
        feet = 3.279 * meters;
        return feet;
    }

    let feet = prompt('Nhập vào feet :');
    let outputMeters = feetToMeters(feet);
    document.write(feet + " feet " + '= ' + outputMeters + ' meters' + '<br>');

    let meters = prompt('Nhập vào meters : ');
    let outputFeet = metersToFeet(meters);
    document.write(meters + ' meters ' + '= ' + outputFeet + ' feet');
</script>
</html>
