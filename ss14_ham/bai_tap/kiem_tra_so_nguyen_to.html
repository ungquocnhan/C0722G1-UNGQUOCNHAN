<script>
    function isPrime(number) {
        if (number < 2) {
            return false;
        } else {
            for (let i = 2; i < number; i++) {
                if (number % i == 0) {
                    return false;
                }
            }
            return true;
        }

    }

    let number = prompt('Nhập số kiểm tra số nguyên tố :');
    let checkNumber = isPrime(number);
    alert(checkNumber);
</script>
