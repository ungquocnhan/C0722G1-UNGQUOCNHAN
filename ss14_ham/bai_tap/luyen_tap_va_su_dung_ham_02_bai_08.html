<script>
    function reverseArr(array) {
        let first = 0;
        let last = array.length - 1;
        for (let i = 0; i < array.length; i++) {
            if (first < last) {
                let a = array[first];
                array[first] = array[last];
                array[last] = a;
                first++;
                last--;
            }
        }
        document.write(array);
    }

    let lengthArr = +prompt('Nhập độ dài mảng :');
    let arr = [];
    for (let i = 0; i < lengthArr; i++) {
        arr[i] = +prompt('Nhập phần tử của mảng' + i);
    }
    document.write(arr + '<br>');
    reverseArr(arr);
</script>
