<script>
    function countAreaCircle(number) {
        let areaCircle = number * number * 3.14;
        return areaCircle;
    }

    function countPerimeterCircle(number) {
        let perimeterCircle = 2 * 3.14 * number;
        return perimeterCircle;
    }
    let radius = +prompt('Nhập vào bán kính :');
    document.write('Diện tích hình tròn : ' + countAreaCircle(radius) + '<br>');
    document.write('Chu vi hình tròn : '+ countPerimeterCircle(radius));
</script>
