<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        tr {
            width: 400px;
        }

        .exam2 {
            width: 100px;
        }

        .exam3 {
            width: 200px;
        }
    </style>
</head>
<body>
<form>
    <table>
        <tr>
            <td colspan="2"><input type="number" id="number1" class="exam3"></td>
            <td colspan="2"><input type="number" id="number2" class="exam3"></td>
        </tr>
        <tr>
            <td><input type="button" value="Addition(+)" onclick="addition()" class="exam2"></td>
            <td><input type="button" value="Subtraction(-)" onclick="subtration()" class="exam2"></td>
            <td><input type="button" value="Multiplication(*)" onclick="multiplication()" class="exam2"></td>
            <td><input type="button" value="Division(/)" onclick="division()" class="exam2"></td>
        </tr>
    </table>
    <p id="Display">Hiển thị</p>
</form>

</body>
<script>
    function addition() {
        let number1 = parseFloat(document.getElementById("number1").value);
        let number2 = parseFloat(document.getElementById("number2").value);
        let addition = number1 + number2;
        document.getElementById("Display").innerHTML = 'Result Addition :' + addition ;
    }

    function subtration() {
        let number1 = parseFloat(document.getElementById("number1").value);
        let number2 = parseFloat(document.getElementById("number2").value);
        let subtration = number1 - number2;
        document.getElementById("Display").innerHTML = 'Result Subtraction :' + subtration;
    }

    function multiplication() {
        let number1 = parseFloat(document.getElementById("number1").value);
        let number2 = parseFloat(document.getElementById("number2").value);
        let multiplication = number1 * number2;
        document.getElementById("Display").innerHTML = 'Result Multiplication :' + multiplication;
    }

    function division() {
        let number1 = parseFloat(document.getElementById("number1").value);
        let number2 = parseFloat(document.getElementById("number2").value);
        let division = number1 / number2;
        document.getElementById("Display").innerHTML = 'Result Division :' + division;
    }


</script>
</html>
