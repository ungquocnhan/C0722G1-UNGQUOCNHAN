<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        select {
            width: 120px;
        }
    </style>
</head>
<body>
<form>
    <table>
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
            <th></th>
        </tr>
        <tr>
            <td><input type="number" id="sotien"/></td>
            <td><select>
                <option>VND</option>
                <option>USD</option>
            </select></td>
            <td><select>
                <option>USD</option>
                <option>VND</option>
            </select></td>
            <td><input type="button" value="Convert" onclick="sotienquydoi()"></td>
        </tr>
    </table>
</form>

</body>
<script>
    function sotienquydoi() {
        let sotien = document.getElementById("sotien").value;
        const USD = sotien * 23182;
        const VND = sotien / 23182;
    }


</script>
</html>
