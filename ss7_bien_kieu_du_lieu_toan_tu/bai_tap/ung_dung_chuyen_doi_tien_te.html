<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        select {
            width: 120px;
        }
    </style>
</head>
<body>
<form>
    <table>
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
            <th></th>
        </tr>
        <tr>
            <td><input type="number" id="Amount"/></td>
            <td><select id="from">
                <option value="VND">VND</option>
                <option value="USD">USD</option>
            </select></td>
            <td><select id="to">
                <option value="USD">USD</option>
                <option value="VND">VND</option>
            </select></td>
            <td><input type="button" value="Convert" onclick="dosth()"></td>
        </tr>
    </table>
    <p id="Display">Hiển thị</p>
</form>

</body>
<script>
    function dosth() {
        let money = parseInt(document.getElementById("Amount").value);
        let moneyVnd = document.getElementById("from").value;
        let moneyUsd = document.getElementById("to").value;
        if (moneyVnd == "VND" && moneyUsd == "USD") {
            document.getElementById("Display").innerHTML = 'Tiền USD :' + money / 23182;
        } else if (moneyVnd == "USD" && moneyUsd == "VND") {
            document.getElementById("Display").innerHTML = 'Tiền VND :' + money * 23182;
        } else if (moneyVnd == "VND" && moneyUsd == "VND") {
            document.getElementById("Display").innerHTML = 'Tiền VND :' + money;
        } else {
            document.getElementById("Display").innerHTML = 'Tiền USD :' + money;
        }
    }
</script>
</html>
