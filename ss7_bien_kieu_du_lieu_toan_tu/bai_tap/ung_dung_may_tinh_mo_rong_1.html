<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        tr {
            width: 300px;
        }

        .exam2 {
            width: 300px;
        }

        .exam3 {
            width: 90px;
        }
    </style>
</head>
<body>
<form>
    <table>
        <tr>
            <td><input type="number" id="nhapsothu1" class="exam3"></td>
            <td>
                <select id="chonpheptinh" class="exam3">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </td>
            <td><input type="number" id="nhapsothu2" class="exam3"></td>
        </tr>
        <tr>
            <td colspan="3"><input type="button" value="=" onclick="pheptinh()" class="exam2"></td>

        </tr>
    </table>
    <p id="Display">Hiển thị</p>
</form>

</body>
<script>
    function pheptinh() {
        let sothu1 = document.getElementById("nhapsothu1").value;
        let sothu2 = document.getElementById("nhapsothu2").value;
        let chondau = document.getElementById("chonpheptinh").value;
        let a = Number(sothu1);
        let b = Number(sothu2);
        if (chondau === "+") {
            document.getElementById("Display").innerHTML = 'phepcong =' + (a + b);
        } else if (chondau === "-") {
            document.getElementById("Display").innerHTML = 'pheptru =' + (a - b);
        } else if (chondau === "*") {
            document.getElementById("Display").innerHTML = 'phepnhan =' + (a * b);
        } else {
            document.getElementById("Display").innerHTML = 'phepchia =' + (a / b);
        }
    }
</script>
</html>
