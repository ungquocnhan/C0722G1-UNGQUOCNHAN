<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        tr {
            width: 300px;
        }

        .exam2 {
            width: 300px;
        }

        .exam3 {
            width: 90px;
        }
    </style>
</head>
<body>
<form>
    <table>
        <tr>
            <td><input type="number" id="number1" class="exam3"></td>
            <td>
                <select id="math" class="exam3">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
            </td>
            <td><input type="number" id="number2" class="exam3"></td>
        </tr>
        <tr>
            <td colspan="3"><input type="button" value="=" onclick="equal()" class="exam2"></td>

        </tr>
    </table>
    <p id="Display">Hiển thị</p>
</form>

</body>
<script>
    function equal() {
        let number1 = parseFloat(document.getElementById("number1").value);
        let number2 = parseFloat(document.getElementById("number2").value);
        let math = document.getElementById("math").value;
        if (math == "+") {
            document.getElementById("Display").innerHTML = 'Result Addition =' + (number1 + number2);
        } else if (math == "-") {
            document.getElementById("Display").innerHTML = 'Result Subtraction =' + (number1 - number2);
        } else if (math == "*") {
            document.getElementById("Display").innerHTML = 'Result Multiplication =' + (number1 * number2);
        } else {
            document.getElementById("Display").innerHTML = 'Result Division =' + (number1 / number2);
        }
    }
</script>
</html>
