<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .nhap{
            width: 130px;
        }
        button{
            width: 30px;
            height: 20px;
        }
    </style>
</head>
<body>
<form>
    <table>
        <tr>
            <td colspan="4"><input type="text" id="number" class="nhap"></td>
        </tr>
        <tr>
            <td><button type="button" value="1" id="number1" onclick="math(1)"/>1</td>
            <td><button type="button" value="2" id="number2" onclick="math(2)"/>2</td>
            <td><button type="button" value="3" id="number3" onclick="math(3)"/>3</td>
            <td><button type="button" value="+" id="addition" onclick="math('+')"/>+</td>
        </tr>
        <tr>
            <td><button type="button" value="4" id="number4" onclick="math(4)"/>4</td>
            <td><button type="button" value="5" id="number5" onclick="math(5)"/>5</td>
            <td><button type="button" value="6" id="number6" onclick="math(6)"/>6</td>
            <td><button type="button" value="-" id="subtraction" onclick="math('-')"/>-</td>
        </tr>
        <tr>
            <td><button type="button" value="7" id="number7" onclick="math(7)"/>7</td>
            <td><button type="button" value="8" id="number8" onclick="math(8)"/>8</td>
            <td><button type="button" value="9" id="number9" onclick="math(9)"/>9</td>
            <td><button type="button" value="*" id="multiplication" onclick="math('*')"/>*</td>
        </tr>
        <tr>
            <td><button type="reset" value="C" id="reset" onclick="math('C')"/>C</td>
            <td><button type="button" value="0" id="number0" onclick="math(0)"/>0</td>
            <td><button type="button" value="=" id="equal" onclick="bang()"/>=</td>
            <td><button type="button" value="/" id="division" onclick="math('/')"/>/</td>
        </tr>
    </table>
</form>

</body>
<script>
    function math(so) {
        document.getElementById('number').value += so;

    }
    function bang() {
        let str=document.getElementById('number').value;
        document.getElementById('number').value=(eval(str));


    }
</script>
</html>
