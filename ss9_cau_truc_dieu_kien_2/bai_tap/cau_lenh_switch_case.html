<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <input type="number" id="month"/>
    <input type="button" onclick="date()" value="Tính số ngày"/>
    <p id="Display">Hiển thị</p>
</form>
</body>
<script>
    function date() {
        let month = parseInt(document.getElementById('month').value);
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById('Display').innerHTML = 'Tháng' + month + 'có 31 ngày';
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById('Display').innerHTML = 'Tháng' + month +'có 30 ngày';
                break;
            case 2:
                document.getElementById('Display').innerHTML = 'Tháng' + month + 'có 28 hoặc 29 ngày';
                break;
                default:
                    document.getElementById('Display').innerHTML = 'Nhập lại tháng'
        }

    }
</script>
</html>
