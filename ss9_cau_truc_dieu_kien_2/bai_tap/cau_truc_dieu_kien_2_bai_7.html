<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let number1 = +prompt('nhập vào a');
    let number2 = +prompt('nhập vào b');
    let number3 = +prompt('nhập vào c');
    let delta = Math.pow(number2,2) - 4*number1*number3;
    if (number1 !== 0){
        if (delta < 0){
            document.write('Phương trình vô nghiệm');
        }else if (delta === 0){
            document.write('Phương trình có nghiệm kép :' + 'x=' + -number2/(2*number1));

        }else {
            document.write('Phương trình có 2 nghiệm phân biệt:' + 'x1=' + ((-number2+Math.sqrt(delta))/(2*number1)) + 'x2=' + ((-number2-Math.sqrt(delta))/(2*number1)));
        }
    }else {
        alert('nhập lại a');
    }
</script>
</html>
