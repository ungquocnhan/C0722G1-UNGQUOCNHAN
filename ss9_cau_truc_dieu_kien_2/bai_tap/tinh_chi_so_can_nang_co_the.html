<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let weight = parseInt(prompt('Nhập vào cân nặng của bạn "kg"'));
    let height = parseInt(prompt('Nhập vào chiều cao của bạn "m"'));
    let bmi = weight / (height^2);
    if (bmi < 18.5){
        document.write('Underweight');
    }else if (bmi < 25){
        document.write('Normal');
    }else if (bmi < 30){
        document.write('Overweight');
    }else {
        document.write('Obese');
    }
</script>
</html>
