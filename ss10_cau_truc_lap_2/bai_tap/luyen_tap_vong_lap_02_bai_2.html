<!DOCTYPE html>

    <title>Title</title>

</body>
<script>
    let number = +prompt('Nhập số cần tính giai thừa');
    let factorial = 1;
    if (number > 0) {
        for (let i = 1; i <= number; i++) {
            factorial = factorial * i;
        }
    }
    document.write('Giai thừa là:' + factorial);
</script>
</html>
