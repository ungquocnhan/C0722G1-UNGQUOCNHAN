<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>

</body>
<script>
    let number = +prompt('Nhập số cần tính giai thừa');
    let factorial = 1;
    let i = 1;
    if (number > 0) {
        while (i <= number) {
            factorial = factorial * i;
            i++;
        }
    }
    document.write('Giai thừa là:' + factorial);
</script>
</html>
