<script>
    for (let i = 1; i <= 5; i++) {
        for (let j = 2; j <= i; j++) {
            document.write("&nbsp&nbsp");

        }
        for (let k = 5; k >= i; k--) {
            document.write("*");
        }
        document.write("<br>");
    }
    document.write("<br>");
    document.write("<br>");
    for (let l = 5; l >= 1; l--) {
        for (let m = l; m >= 2; m--) {
            document.write("&nbsp&nbsp");

        }
        for (let n = 5; n >= l; n--) {
            document.write("*");
        }
        document.write("<br>");
    }
</script>
