<script>
    let i = 0;
    let sum = 0;
    let n = 0;
    while (i < 30) {
        if (n % 7 == 0) {
            document.write("Số chia hết cho 7:" + n + "<br>");
            sum += n;
            i++;
        }
        n++;

    }
    document.write('Tổng của số chia hết cho 7:' + sum);
</script>
