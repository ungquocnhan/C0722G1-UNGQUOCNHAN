<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<button onclick="playGame()">Chơi game</button>
</body>
<script>
    function playGame() {
        let number = +prompt('Nhập vào bạn muốn đoán trong khoảng nào:');
        let numberRandom = parseInt(Math.random() * number);
        let numberGuess;
        let count = 1;
        alert(numberRandom)
        do {
            numberGuess = +prompt('Nhập số mà bạn đoán');
            if (numberGuess > numberRandom) {
                alert('Số bạn đoán lớn hơn');
            } else if (numberGuess < numberRandom) {
                alert('Số bạn đoán bé hơn');
            } else {
                alert('Bạn đã đoán đúng');
                break;
            }
            if (count === 3) {
                alert('Bạn đã hết lượt');
                break;
            }
            count++;
        } while (numberGuess !== numberRandom);
    }
</script>
</html>
