<script>
    let temperature = +prompt('Nhập nhiệt độ hiện tại:');
    while (temperature > 0) {
        if (temperature > 100) {
            alert('Giảm nhiệt độ');
        } else if (temperature < 20) {
            alert('Tăng nhiệt độ');
        } else {
            alert('Nhiệt độ bình thường');
        }
        break;
    }

    // while (temperature < 20){

</script>
