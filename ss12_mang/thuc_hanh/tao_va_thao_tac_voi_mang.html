<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<meta charset="utf-8"/>
<title>JS Bin</title>
<style>
    body {
        padding-top: 50px
    }
</style>
<body>
<input type="text" id="txtValue"/>
<button id="btnAdd" onclick="add_element_to_array();">Add</button>
<button id="btnDisplay" onclick="display_array();">Display</button>
<div id="result"></div>
</body>
<script>
    let x = 0;
    let array = Array();

    function add_element_to_array() {
        array[x] = document.getElementById("txtValue").value;
        alert("Element:" + array[x] + "Added at index" + x);
        x++;
        document.getElementById("txtValue").value = "";
    }

    function display_array() {
        let e = '<hr>';
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + '<br>';
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</html>
