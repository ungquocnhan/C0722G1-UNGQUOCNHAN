<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h2>Từ điển</h2>
<body>

<input type="text" id="enterText"/>
<button type="button" onclick="translate1()">Dịch</button>
<p id="Display"></p>


</body>
<script>
    function translate1() {
        let enterText = document.getElementById('enterText').value;
        let english = ["apple", "banana", "orange", "potato"];
        let vietnamese = ["táo", "chuối", "cam", "khoai tây"];
        let indexEnglish = -1;
        for (let i = 0; i < english.length; i++) {
            if (enterText == english[i]) {
                indexEnglish = i;
            }
            if (indexEnglish == -1) {
                document.getElementById('Display').innerHTML = 'Không có';
            } else {
                document.getElementById('Display').innerHTML = vietnamese[indexEnglish];
            }
        }
    }
</script>
</html>
