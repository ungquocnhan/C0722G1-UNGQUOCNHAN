<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let lengthArray = prompt("Nhập độ dài mảng :");
    let array = [];
    for (let i = 0; i < lengthArray; i++) {
        array[i] = prompt("Nhập phần tử mảng :" + i);
    }
    document.write(array + "<br>");
    for (let i = 0; i < array.length; i++) {
        if (array[i] == '-') {
            array[i] = '_';
        }
    }
    document.write(array);

</script>
</html>
