<script>
    let arrayString = [-1,2,"a",-5,-7,"3b",10,-32,"2c",-12];

    for (let i = 0; i < arrayString.length ; i++) {

        }
    }
    document.write("Số nguyên âm có trong chuỗi : " + count);
