<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let lengthArray = +prompt("Nhập độ dài của mảng : ");
    let arrayNumber = new Array(lengthArray);
    for (let i = 0; i < arrayNumber.length; i++) {
        arrayNumber[i] = +prompt("Nhập phần tử của mảng :" + i);
    }
    document.write(arrayNumber);
    let numberV = +prompt("Nhập số V");
    let count = 0;
    for (let i = 0; i < arrayNumber.length; i++) {
        if (numberV == arrayNumber[i]) {
            count++;
        }
    }
    if (count != 0) {
        document.write("V is in the array ");
    } else {
        document.write("V is not in the array");
    }

</script>
</html>
