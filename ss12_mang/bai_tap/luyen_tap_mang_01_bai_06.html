<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    let n = +prompt("Nhập số phần tử của mảng : ");
    let arrayNumber = new Array(n);
    for (let i = 0; i < arrayNumber.length; i++) {
        arrayNumber[i] = +prompt("Nhập phần tử của mảng :" + i);
    }
    document.write(arrayNumber);
    let numberV = +prompt("Nhập số V");
    for (let i = 0; i < arrayNumber.length; i++) {
        if (numberV === arrayNumber[i]) {
            document.write("V is in the array " + arrayNumber[i] + "<br>");
        } else {
            document.write("V is not in the array" + "<br>");
        }
    }
</script>
</html>
