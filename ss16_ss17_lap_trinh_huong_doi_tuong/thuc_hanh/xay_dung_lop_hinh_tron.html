<script>
    class Circle {
        constructor(radius) {
            this.radius = radius;
        }
        getRadius(){
            return this.radius;
        }
        getArea() {
            return Math.PI * this.radius * this.radius;
        }
    }

    let circle = new Circle(10);
    let radius = circle.getRadius();
    let area = circle.getArea();
    alert("radius: " + radius + "; area: " + area);
</script>
