<script>
    class Rectangle {
        constructor(length, width) {
            this.length = length;
            this.width = width;
        }

        getLength() {
            return this.length;
        }

        getWidth() {
            return this.width;
        }

        setLength(length) {
            this.length = length;
        }

        setWidth(width) {
            this.width = width;
        }

        getArea() {
            return this.length * this.width;
        }

        getPerimeter() {
            return 2 * (this.length + this.width);
        }

        draw(coordinatesX, coordinatesY) {
            let canvas = document.getElementById("myCanvas");
            let ctx = canvas.getContext("2d");
            ctx.fillStyle = "#FF0000";
            ctx.fillRect(coordinatesX, coordinatesY, this.length, this.width);
        }
    }

    let rectangle = new Rectangle(100, 200);
    let lengthRectangle = rectangle.getLength();
    let widthRectanggle = rectangle.getWidth();
    let area = rectangle.getArea();
    let perimeter = rectangle.getPerimeter();
    alert("Diện tích: " + area + "; Chu vi: " + perimeter);
    rectangle.draw(100,100);
</script>
