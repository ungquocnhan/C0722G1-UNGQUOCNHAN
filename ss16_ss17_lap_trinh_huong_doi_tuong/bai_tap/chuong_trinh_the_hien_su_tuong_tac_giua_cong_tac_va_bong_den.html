<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    class ElectricLamp {
        constructor(status) {
            this.status = status;
        }

        getStatus() {
            return this.status;
        }
    }

    class SwitchButton {
        constructor(status, lamp) {
            this.status = status;
            this.lamp = lamp;
        }

        getLamp() {
            return this.lamp;
        }

        setLamp(lamp) {
            this.lamp = lamp;
        }

        connectToLamp(ElectricLamp) {
            return this.lamp = ElectricLamp;
        }

        switchOff() {
            this.lamp.status = false;
            return this.status = false;
        }

        switchOn() {
            this.lamp.status = true;
            return this.status = true;
        }
    }

    let electricLamp = new ElectricLamp(false);
    let switchButton = new SwitchButton(false, electricLamp);

    document.write(switchButton.switchOn() + '<br>');
    document.write(electricLamp.getStatus() + '<br>');
    document.write(switchButton.switchOff() + '<br>');
    document.write(electricLamp.getStatus() + '<br>');
</script>
</html>
